<head>
    <meta charset="UTF-8">
    <title>Apply Leave</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form-container">
        <h2>Apply for Leave</h2>
        <form id="leaveForm">
            <input type="text" id="leaveType" placeholder="Leave Type" required><br>
            <input type="date" id="startDate" required><br>
            <input type="date" id="endDate" required><br>
            <textarea id="reason" placeholder="Reason" required></textarea><br>
            <button type="submit">Apply</button>
        </form>
        <p id="leaveMessage"></p>
        <div id="leaveHistory"></div>
    </div>
    <script src="employee.js"></script>
</body>
</html>
